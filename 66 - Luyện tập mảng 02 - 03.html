<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng.</title>
</head>
<body>
<script>
    let n = ['c', 's', 'c', '2', '6', '1'];
    let count = 0;
    for (let i of n ) {
        if (isNaN(i) == false) {
            count++
        }
    }
    document.write("Chương Trình Có: " + count + " ký tự số trong mảng ");
</script>
</body>
</html>
