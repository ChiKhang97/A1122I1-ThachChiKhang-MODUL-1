<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và gọi hàm.</title>
</head>
<body>
<script>
    function primerNumber() {
        let n = +prompt("Nhập số nguyên bất kỳ");
        let count = 0
        for (let i = 1; i <= n; i++) {
            if (n % i == 0) {
                count++;
            }
        }   if (count == 2) {
            return "Là số nguyên tố";
        }   else {
            return "Không phải số nguyên tố";
        }
    }   let x= primerNumber();
    document.write(x);
</script>
</body>
</html>
