<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 02 - Bài 6</title>
</head>
<body>
<script>
    let a = +prompt("Nhập tham số a")
    let b = +prompt("Nhập tham số b")
    if (a==0 && b==0) {
        document.write("Fương trình zô nghiệm ")
    } else if (a!=0 && b==0) {
        document.write("Fương trình có nghiệm X ")
    }  else if (a==0 && b!=0) {
        document.write("Fương trình zô nghiệm ")
    } else {
        document.write("phương trình có nghiệm duy nhất x" + (-b / a))
    }
</script>
</body>
</html>
