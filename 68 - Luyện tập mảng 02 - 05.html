<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.</title>
</head>
<body>
<script>
    let a = prompt("Nhập chuỗi thứ nhất.");
    let b = prompt("Nhập chuỗi thứ hai.");
    if (a == b) {
        document.write("Cả 2 chuỗi giống nhau.");
    } else {
        document.write("Hai chuỗi khác nhau.");
    }
</script>
</body>
</html>
