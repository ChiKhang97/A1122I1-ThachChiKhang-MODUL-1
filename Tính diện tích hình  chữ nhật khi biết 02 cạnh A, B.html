<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 02 - Bài 4</title>
</head>
<body>
<script>
  let a = +prompt("Nhập cạnh a")
  let b = +prompt("Nhập cạnh b")
  let c = (a*b)
  if (c>1) {
      c=a*b
      document.write("Diện tích hình chữ nhật = " + c)
  }
</script>
</body>
</html>
