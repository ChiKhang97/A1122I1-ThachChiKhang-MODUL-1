<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 02 - Bài 12</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số tiền cần vay")
    let b = +prompt("Nhập số tháng muốn vay")
    let c
    let d
    c = a*(b*1/100)/b
    d = a/b + c
    document.write("Số tiền lãi cần trả hàng tháng là: " +d)

</script>
</body>
</html>
