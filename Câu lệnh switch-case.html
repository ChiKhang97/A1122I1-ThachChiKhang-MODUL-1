<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính số ngày trong một tháng </title>
</head>
<body>
<div>
    <input type="text" name ="Month" id = "month" size = 18 placeholder="Nhập Tháng"></input>
    <input type="button" value="Tính Số Ngày" onclick="caculate()">
</div>
<script>
    function caculate() {
        switch (parseInt(document.getElementById("month").value)) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write("Tháng bán vừa nhập có 31 ngày.");
                break;
            case 4:
            case 6:
            case 8:
            case 9:
            case 11:
                document.write("Tháng bán vừa nhập có 30 ngày.");
                break;
            case 2:
                document.write("Tháng bán vừa nhập có 28 hoặc 29 ngày.");
                break;
            default:
                document.write("Bạn đã nhập sai, hãy kiểm tra và nhập lại.");
        }
    }

</script>
</body>
</html>
