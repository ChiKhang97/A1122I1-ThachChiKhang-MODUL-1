<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình để đếm số từ trong một chuỗi</title>
</head>
<body>
<script>
    let arr = ['c', 's', 'c', '2', '6', '1'];
    let count = 0;
    for (let i of arr) {
        if (isNaN(i) == true) {
            count++
        }
    }
    document.write(" Có " + count + " từ trong chuỗi ");
</script>
</body>
</html>
