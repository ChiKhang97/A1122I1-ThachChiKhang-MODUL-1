<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình đếm số nguyên âm trong một chuỗi</title>
</head>
<body>
<script>
    let n=prompt("Hãy nhập 1 dãy số bạn muốn để kiểm tra số nguyên âm");
    let a=0;
    if(n=='u'&&n=='e'&&n=='o'&&n=='a'&&n=='a'&&n=='i' ) {
        a++;
    }
    document.write(a);
</script>
</body>
</html>
