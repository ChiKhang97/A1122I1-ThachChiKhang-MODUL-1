<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1 - 05</title>
</head>
<body>
  <script>
    let a = +prompt("Điểm bài kiểm tra")
    let b = +prompt("Điểm thi giữa kỳ")
    let c = +prompt("Điểm bài cuối kỳ")
    let d = (a + b*2 + c*3)/6
    if (d > 8.5) {
      document.write("Giỏi vl")
    }
    else if (d > 6.5) {
      document.write("Khá thôi bạn ơi")
    }
    else if (d > 5.5) {
      document.write("Trung Bình + bạn à")
    }
    else {
      document.write("Yếu")
    }

  </script>

</body>
</html>
