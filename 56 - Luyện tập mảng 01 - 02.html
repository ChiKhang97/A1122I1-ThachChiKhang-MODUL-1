<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau</title>
</head>
<body>
<script>
  let numbers =[0,1,2,3,16,10,5,13,3,4];
  let max = 0;
  for(let i=0;i<10;i++){
    if(numbers[i] > max)
      max = numbers[i];
  }
  document.write("Số lớn nhất của dãy số vừa nhập vào là: "+max);
</script>
</body>
</html>
