<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 02 - Bài 8</title>
</head>
<body>
<script>
  let a = +prompt("Nhập số tủi của bạn")
  if (a < 120) {
    document.write("Số tủi của bạn là: " + a)
  } else {
    document.write("Bạn đã nhập sai, hãy kiểm tra và nhập lại")
  }
</script>

</body>
</html>
