<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
<script>
    document.write("<div style='width: 100%; text-align: center'>");
    document.write(("<h1>Bảng Cữu Chương</h1>"));
    for (var i=1; i<=10; i++) {
        document.write("<div style = 'width: 9%; float: left; padding: 5px;margin: 8px;border: 1px solid blue; text-align; center'>")
        document.write("<h4>", i,"</h4>")
        for (var j=1; j<=10; j++) {
            document.write(i, "x", j, "=", j*i+"<br>")
            }
        document.write("</div>");
        document.write("</div>");
        }
</script>
</body>
</html>
