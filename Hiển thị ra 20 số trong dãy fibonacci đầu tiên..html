<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 01 - Bài 03</title>
</head>
<body>
<script>
    let a = +prompt("Nhập a");
    let b = +prompt("Nhập b");
    document.writeln("<h1>")
    for (let i = 0; i < 20; i++) {
        document.writeln(` ${a}`);
        const tmp = a;
        a = b
        b = tmp + b;
    }
        document.writeln("</h1>")
</script>
</body>
</html>
