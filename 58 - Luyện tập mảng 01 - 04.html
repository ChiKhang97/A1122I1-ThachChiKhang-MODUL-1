<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.</title>
</head>
<body>
<script>
    let x = 0
    let array = []
    function add() {
        array[x] = document.getElementById("a").value
        x++
        document.getElementById("a").value = ""
    }
    function Display() {
        document.getElementById("result").innerHTML = ("array = [" +array + "]")
    }
    function change() {
        let first = 0
        let last = array.length - 1
        while (first<last) {
            let b = array[first]
            array[first] = array[last]
            array[last] = b
            first++
            last--
        }
        document.getElementById('changes').innerHTML = ("array = [" + array + "]")
    }
</script>
</body>
</html>
