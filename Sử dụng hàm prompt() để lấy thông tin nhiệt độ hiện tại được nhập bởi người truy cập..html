<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 01 - Bài 02</title>

</head>
<body>
<script>
    let a = +prompt("Nhập nhiệt độ")
        if (a>100) {
            document.write("Hãy giảm nhiệt độ")
    } else  if (a<20) {
            document.write("Hãy Tăng Nhiệt Độ")
    } else {
        document.write("Có vẻ như bạn ã nhập sai, hãy nhập lại")
    }


</script>
</body>
</html>
