<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<script>
    let weight =+prompt("Nhập cân nặng đi bạn ơi")
    let height =+prompt("Nhập chiều cao đi bạn ơi")
    let bmi = weight / ( height *2 )
    if(bmi < 18.5) {
        document.write("Unterweight")
    }
    else if (bmi <25) {
        document.write("Normal")
    } else if (bmi <30) {
        document.write("Overweight")
    } else if (bmi <=30) {
        document.write("Obese")
    } else {
        document.write("Sai rồi pạn ơiii")
    }
</script>

</body>
</html>
