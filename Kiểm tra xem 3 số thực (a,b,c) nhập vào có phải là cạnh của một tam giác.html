<body>
<script>
    let a = +prompt("Nhập A")
    let b = +prompt("Nhập B")
    let c = +prompt("Nhập C")
    if (a,b,c > 0) {
        document.write("Số liệu bạn vừa nhập là cạnh của một Δ")
    } else if (a + b > c) {
        document.write("Số liệu bạn vừa nhập là cạnh của một Δ")
    } else if (b + c > a) {
        document.write("Số liệu bạn vừa nhập là cạnh của một Δ")
    } else if (a + c > b) {
        document.write("Số liệu bạn vừa nhập là cạnh của một Δ")
    } else {
        document.write("Số liệu bạn vừa nhập không đủ điều kiện cạnh của một Δ, hãy kiểm tra và nhập lại. ")
    }
</script>
