<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo mảng số nguyên</title>
</head>
<body>
<script>
  let number = [];
  let n = +prompt("Nhập vào số phần tử muốn nhập: ");
  for (let i = 0; i < n; i++) {
    numbers[i] = +prompt("Nhập vào phần tử thứ " + (i+1))
  }
  let max = 0 ;
  let tong = 0 ;
  for(let j=0;j<n;j++){
    if(numbers[j]>max){
      max = numbers[j] ;

    }else{
      tong = tong +numbers[j];
    }
  }
  let avg = tong/n;
  document.write("Số lớn nhất của dãy số vừa nhập vào là: "+max);
  document.write("</br>Giá trị trung bình của dãy số vừa nhập vào là: "+avg);
</script>
</body>
</html>
