<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 01 - Bài 04</title>
</head>
<body>
<script>
    let fibonacci =  50;
    document.writeln("<h1>")
    for (let i = 1; i<= fibonacci; i++) {
        if (i%5 == 0) {
            alert("Số đầu tiên trong dãy fibonacci chia hết cho 5:" + i)
        }
    }
    document.writeln("</h1>")
</script>
</body>
</html>
